<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Javascript BlackJack</title>
</head>
<body id="gameBody">
	<p class="score" id="playerPoints"></p>
	<p class="score" id="dealerPoints"></p>
	<p id="title">JavaScript<br> BlackJack<br> Game</p>
	<button id="startButton">Start Game</button>
	<button id="dealButton" style="display: none;">Deal</button>
	<button class="button" id="hitButton" style="display: none;">Hit</button>
	<button class="button" id="stayButton" style="display: none;">Stay</button>
	<div id="playerHand"></div>
	<div id="dealerHand"></div>
	<img id="cardDeck" src="Images/CardStyles/Default/card_deck.png " style="display: none;"></img>
	<div id="betControls" style="display: none;">
		<button class="button" id="increaseBetButton">Increase Bet</button>
		<button class="button" id="decreaseBetButton">Decrease Bet</button>
		<div id="currentBet">Current Bet: $0</div>
	</div>
	<button class="button" id="openMenu">Menu</button>
	<div id="menuScreen" style="display: none;">
		<p id="menuTitle">Menu</p>
		<button class="menuButton" id="signIn">Sign In</button>
		<button class="menuButton" id="createAccount">Create Account</button>
		<button class="menuButton" id="shopButton">Shop</button>
		<button class="menuButton" id="selectStyle">Change Style</button>
		<button class="menuButton" id="closeMenu">Close Menu</button>
	</div>
	<div id="shopScreen" style="display: none;">
		<p id="shopTitle">Shop</p>
		<div id="cardStyles">
			<button class="shopItem" data-style="blackandwhite">Black and White - $150</button>
			<button class="shopItem" data-style="dark">Dark Cards - $200</button>
			<button class="shopItem" data-style="gold">Gold Cards - $250</button>
		</div>
		<button class="menuButton" id="closeShop">Close Shop</button>
	</div>
	<div id="styleScreen" style="display: none;">
		<p id="styleTitle">Change Style</p>
		<button class="menuButton" id="defaultStyle">Default</button>
		<button class="menuButton" id="blackandwhiteStyle" style="display: none;">Black and White</button>
		<button class="menuButton" id="darkStyle" style="display: none;">Dark</button>
		<button class="menuButton" id="goldStyle" style="display: none;">Gold</button>
	</div>
	<p class="score" id="playerCash"></p>
	<div id="resultScreen" style="display: none;">
		<p id="resultMessage"></p>
		<p id="resultCash"></p>
		<button class="button" id="dealAgainButton">Deal Again</button>
		<button class="button" id="quitButton">Quit</button>
	</div>
	<div id="lostScreen" style="display: none;">
		<p id="lostMessage">You have lost all your money!</p>
		<button class="button" id="restartButton">Restart Game</button>
	</div>
	<script type="module" src="javascript/script.js"></script>
</body>
</html>
